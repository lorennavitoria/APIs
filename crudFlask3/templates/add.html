<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Add Sorvete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align:center;">Cadastrar novo sorvete</h1>
<form action="/add" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="nome">
        </div>
        <div class="col-md-6">
            <input type="text" name="sabor" id="sabor" placeholder="sabor">
        </div>
        <div class="col-md-6">
            <input type="preco" name="preco" id="preco" placeholder="preco">
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-sucess">Enviar</button>
    </div>
</form>
</body>
</html>
