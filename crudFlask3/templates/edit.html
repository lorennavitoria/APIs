<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Sorvete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align:center;">Editar {{sorvete.nome}}</h1>
<form action="/edit/{{sorvete.id}}" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="nome" class="form-control" value="{{sorvete.nome}}">
        </div>
        <div class="col-md-6">
            <input type="text" name="sabor" id="sabor" placeholder="sabor" class="form-control"
                   value="{{sorvete.sabor}}">
        </div>
        <div class="col-md-6">
            <input type="text" name="preco" id="preco" placeholder="preco" class="form-control"
                   value="{{sorvete.preco}}">
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Enviar</button>
    </div>
</form>
</body>
</html>
